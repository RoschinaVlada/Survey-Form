<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
<title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<fieldset>
  </fieldset>
  </div>
  <div>
        <label id="name-label">Name: 
          <input placeholder="Enter your name" id="name" class="name" type="text" name="name" required /></label>
          </div>
          <div>
        <label id="email-label">Email: 
          <input placeholder="Enter your Email" id="email" type="email" name="last-name" required /></label> </div>
          <div>
      <label id="number-label">Age(optional): 
<input placeholder="Age" id="number" type="number" min="10" max="99" ></input></label>
       </div>
        <label>Which option best describes your current role? 
      <select id="dropdown" name="referrer">
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
             <option value="5">Other</option>
          </select>
      </fieldset>
       <fieldset>
        <label><input type="radio" name="account-type" class="inline" value="definitely" />Definitely</label>
        <label><input type="radio" name="account-type" class="inline" value="maybe" />Maybe</label>
         <label><input type="radio" name="account-type" class="inline" value="not sure" />Not sure</label>
 </fieldset>
   <fieldset>
     <div>
<input id="Front-end Projects" type="checkbox" name="Front-end Projects" value="Front-end Projects" checked>
 <label for="Front-end Projects">Front-end Projects</label>
    </div>
           <div><input id="BackendProjects" type="checkbox" name="Back-end Projects" value="Back-end Projects"> <label for="BackendProjects">Back-end Projects</label> </div>
          
            <label for="DataVisualization">Data Visualization</label> <input id="DataVisualization" type="checkbox" name="Data Visualization" value="Data Visualization">
           
             <label for="Challenges">Challenges</label> <input id="Challenges" type="checkbox" name="Challenges" value="Challenges">
             
     <label for="Open Source Community">Open Source Community</label><input id="Open Source Community" type="checkbox" name="Open Source Community" value="Open Source Community"> 
            
         <label for="Gitter help rooms">Gitter help rooms</label>    <input id="Gitter help rooms" type="checkbox" name="Gitter help rooms" value="Gitter help rooms"> 
           
           <label for="Videos">Videos</label>    <input id="Videos" type="checkbox" name="Videos" value="Videos">

            <label for="City Meetups">City Meetups</label>   <input id="City Meetups" type="checkbox" name="City Meetups" value="City Meetups"> 
               
      <label for="Wiki">Wiki
 </label><input id="Wiki" type="checkbox" name="Wiki" value="Wiki">         
              
 <label for="Forum"> Forum
 </label>  <input id="Forum" type="checkbox" name="Forum" value="Forum">
             
 <label for="Additional Courses">Additional Courses</label><input id="Additional Courses" type="checkbox" name="Additional Courses" value="Additional Courses">

           </fieldset>
           <fieldset>
  <label>Any comments or suggestions?
    </br>
          <textarea  placeholder="Enter your comment here"></textarea>
			  </label> 
              <input id="submit" type="submit" value="Submit">
     </fieldset>
       </form>
        </body>
        </html>
