<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" >
  </head>
  <body>
    <h1 class="indent">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" class="indent">Name:</label>
          <input placeholder="Enter your name" id="name" class="name" type="text" name="name" required />
        <br />
        <label id="email-label" class="indent">Email:</label> 
          <input placeholder="Enter your Email" id="email" class="name" type="email" name="last-name" required />
        <br/>
        <label id="number-label" class="indent">Age(optional):</label> 
          <input placeholder="Age" id="number" class="name" type="number" min="10" max="99" />
        <br/>
        <label class="indent">Which option best describes your current role?</label>
          <select id="dropdown" class="name" name="referrer">
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          <br />
      </fieldset>

      <fieldset>
        <label class="indent">Would you recommend freeCodeCamp to a friend?</label> 
        <div class="listElement">
          <label>
            <input type="radio" name="account-type" class="inline" value="definitely" />
            Definitely
          </label>
        </div>
        <div class="listElement">
        <label>
          <input type="radio" name="account-type" class="inline" value="maybe" />
          Maybe
        </label>
        </div>
        <div class="listElement">
        <label>
          <input type="radio" name="account-type" class="inline" value="not sure" />
          Not sure
        </label>
        </div>
      </fieldset>

      <fieldset>
        <label class="indent">What would you like to see improved? (Check all that apply)</label> 
        <div class="listElement">
          <input id="Front-end Projects" type="checkbox" name="Front-end Projects" value="Front-end Projects" checked />
          <label for="Front-end Projects">
            Front-end Projects
          </label>
        </div>
        <div class="listElement">
          <input id="BackendProjects" type="checkbox" name="Back-end Projects" value="Back-end Projects" />
          <label for="BackendProjects">
            Back-end Projects
          </label>
        </div> 
        <div class="listElement">
          <input id="DataVisualization" type="checkbox" name="Data Visualization" value="Data Visualization" />
          <label for="DataVisualization">
            Data Visualization
          </label>
        </div>
        <div class="listElement">
          <input id="Challenges" type="checkbox" name="Challenges" value="Challenges" />
          <label for="Challenges">
            Challenges
          </label>
        </div>
        <div class="listElement">
          <input id="Open Source Community" type="checkbox" name="Open Source Community" value="Open Source Community" />
          <label for="Open Source Community">
            Open Source Community
          </label> 
        </div>
        <div class="listElement">
          <input id="Gitter help rooms" type="checkbox" name="Gitter help rooms" value="Gitter help rooms" />
          <label for="Gitter help rooms">
            Gitter help rooms
          </label>
        </div>
        <div class="listElement">
          <input id="Videos" type="checkbox" name="Videos" value="Videos" />
          <label for="Videos">
            Videos
          </label>
        </div>
        <div class="listElement">  
          <input id="City Meetups" type="checkbox" name="City Meetups" value="City Meetups" />
          <label for="City Meetups">
            City Meetups
          </label>
        </div>
        <div class="listElement">
          <input id="Wiki" type="checkbox" name="Wiki" value="Wiki"><label for="Wiki" />
            Wiki
          </label>  
        </div>
        <div class="listElement">
          <input id="Forum" type="checkbox" name="Forum" value="Forum" />
          <label for="Forum">
            Forum
          </label>  
        </div>
        <div class="listElement">
          <input id="Additional Courses" type="checkbox" name="Additional Courses" value="Additional Courses" />
          <label for="Additional Courses">
            Additional Courses
          </label>
        </div>
      </fieldset>

      <fieldset class="comment">
          <label class="indent">Any comments or suggestions?</label>
          <textarea placeholder="Enter your comment here"></textarea>
          <button onclick="myFunction()">Submit</button>
          <script>
             function myFunction() {
              alert("Thanks;)");
            }
          </script>
      </fieldset>
    </form>
  </body>
</html>
